<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>HOLA MUNDO</title>


<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>




</head>
<body>
<div class="container">

	<div class="row">
		<h1> <span class="glyphicon glyphicon-user"></span> Creación de usuario</h1>
	</div>
	
	<form action="anadir.do" method="post"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
	
		<div class="row">
			<label for="usr">Usuario:</label>
			<input type="text" class="form-control" id="usr" name="txtUserAdd" onFocus="if(this.value!='')this.value=''"/>
		</div>
		<div class="form-group">
		  	<label for="pwd">Password:</label>
		  	<input type="password" class="form-control" id="pwd" name="txtUserPWD">
		</div>
		<div class="form-group">
		  	<label for="pwd1">Confirmar Password:</label>
		  	<input type="password" class="form-control" id="pwd1" name="txtUserPWD1">
		</div>		
		<div class="row">
			<button type="submit" class="btn btn-primary btn-md" value="Añadir">Registrar</button>	
			<a href="index.html"><button type="button" class="btn btn-default">Volver</button></a>
		</div>
	</form>
</div>
</body>
</html>
